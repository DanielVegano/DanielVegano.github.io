<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- scripts moved to end of body for DOM availability -->

    <!-- Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page</title>
</head>

<body>

    <!-- MODELO 3D AO LADO -->
    <div class="model-viewer-box">
        <model-viewer 
            src="/models/magic_frog.glb"
           alt="Modelo 3D"
            auto-rotate
            auto-rotate-delay="0.5"
            rotation-per-second="30deg"
            shadow-intensity="1"
            exposure="1.2">
        </model-viewer>
    </div>

    <!-- LOGIN -->
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar sua conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Use seu Email para se registrar</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Entrar</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Inscrever-se</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Digite seu email e sua senha</span>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="senha" placeholder="Password">
                <a href="#">Esqueceu sua senha ?</a>
                <button>Entrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo de Volta!</h1>
                    <p>Entre para receber todas as novidades!</p>
                    <button class="hidden" id="login">Inscrever-se</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Seja Bem Vindo!</h1>
                    <p>Registre sua conta para poder vender! </p>
                    <button class="hidden" id="register">Inscrever-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="script.js"></script>
</body>

</html>
